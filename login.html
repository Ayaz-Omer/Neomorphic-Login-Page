<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap">
</head>
<body>
    <form>
        <div class="segment">
            <h1>Sign Up</h1>
        </div>

        <label>
            <input type="text" placeholder="Enter USernamae or Email" required>
        </label>
        <label>
            <input type="password" placeholder="Enter password" required>
        </label>
        <label>
            <button class="red" type="button">Log In</button>
        </label>
        <div class="segment">
            <button class="unit" type="button"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="unit" type="button"><i class="fa-solid fa-gear"></i></button>
            <button class="unit" type="button"><i class="fa-solid fa-bookmark"></i></button>

        </div>

        <div class="input-group">
            <label>
                <input type="text" placeholder="Enter Username or Email again">
            </label>
            <button class="unit" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </form>
</body>
</html>
